<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Your Job</title>
    <link rel="stylesheet" href="style.css">
    

</head>

<body>
    <div class="header">
        <h1>
            Find Your Job
        </h1>

        <p>
            Trova il lavoro dei tuoi sogni!
        </p>
    </div>

    <main>
        <p id="title">Compila le due caselle di testo e clicca il tasto CERCA:</p>
        <div class="flex">
            <div>
                <p>Title:</p>
                <input type="text" id="title_type">
            </div>
            <div>
                <p>Location:</p>
                <input type="text" id="location_type">
            </div>
        </div>
        <div class="flex2">
            <input type="button" value="CERCA" onclick="Click()">
        </div>

    </main>
<script src="index.js"></script>
</body>

</html>
